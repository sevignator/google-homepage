<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Google Homepage Clone</title>
</head>

<body>
  <header>
    <div class="header-left">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </div>
    <div class="header-right">
      <ul>
        <li><a href="#">Gmail</a></li>
        <li><a href="#">Images</a></li>
        <li><a href="#"><img src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-512.png" alt="More services" id="services-icon"></a></li>
        <li><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu9NRHgtBII8_9Z832p3BenIPPTc60fCis9QxRjY=s32-c-mo" alt="My account" id="user-account"></a></li>
      </ul>
    </div>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

    <form action="#">
      <div id="search-bar-container">
        <input type="text" id="search-bar">
      </div>
      <div id="search-buttons-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
      <p id="other-language">Google offered in: <a href="#">Fran√ßais</a></p>
    </form>
  </main>

  <footer>
    <div id="footer-top">
      <span>Canada</span>
    </div>
    <div id="footer-bottom">
      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search works</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
